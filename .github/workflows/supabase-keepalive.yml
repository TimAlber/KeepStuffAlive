name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 6 * * *"  # Runs every day at 06:00 UTC
  workflow_dispatch: {}  # Allow manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Supabase
        run: curl -s "https://${{ secrets.SUPABASE_URL }}/health" || echo "Ping failed"

